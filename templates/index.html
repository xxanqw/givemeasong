<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiveMeASong</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        body {
            animation: gradientAnimation 20s ease infinite;
            background: linear-gradient(-45deg, #2A0732, #360061, #4A0A7A, #6A1BB2);
            background-size: 400% 400%;
            color: #e0e0e0;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .glass-effect {
            backdrop-filter: blur(10px);
            background-color: rgba(30, 30, 30, 0.7);
            border: 1px solid rgba(80, 80, 80, 0.2);
        }

        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(to right, #7F5AF0, #E100FF);
        }

        .icon-bounce:hover {
            animation: bounce 0.5s;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .btn-shine {
            position: relative;
            overflow: hidden;
        }

        .btn-shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(30deg);
            transition: transform 0.7s;
        }

        .btn-shine:hover::after {
            transform: rotate(30deg) translate(100%, 100%);
        }
        
        input {
            background-color: rgba(30, 30, 30, 0.8);
            color: #e0e0e0;
        }
        
        input::placeholder {
            color: #909090;
        }
        
        input:focus {
            border-color: #7F5AF0;
        }
    </style>
</head>

<body class="bg-gray-900 h-screen flex items-center justify-center font-sans antialiased overflow-hidden">
    <div class="container glass-effect p-12 rounded-3xl shadow-2xl w-full max-w-lg mx-4 transition-all duration-300 hover:shadow-purple-900 transform hover:-translate-y-1">
        <h1 class="text-4xl font-extrabold text-gradient mb-8 text-center tracking-tight">
            <i class="fas fa-music mr-2"></i>GiveMeASong
        </h1>
        <form action="/resolve" method="GET" class="flex flex-col gap-6">
            <div class="relative">
                <input type="text" id="url" name="url" placeholder="Посилання на пісню..." required
                    class="peer border-2 border-gray-700 p-4 rounded-xl w-full focus:ring-4 focus:ring-purple-900 focus:outline-none transition-all duration-300 shadow-sm hover:shadow-md placeholder-gray-400" />
            </div>
            <button type="submit"
            class="bg-gradient-to-r from-indigo-900 via-purple-800 to-pink-900 text-white font-bold py-4 px-8 rounded-xl transition-all duration-300 shadow-lg hover:shadow-2xl transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-700 relative overflow-hidden">
                <span class="relative z-10 flex items-center justify-center">
                    <i class="fas fa-search mr-2"></i> Знайти пісню
                </span>
                <span class="absolute inset-0 bg-purple-500 opacity-25 transform scale-x-0 origin-left transition-transform group-hover:scale-x-100"></span>
            </button>
        </form>

        <div class="mt-10 pt-6 border-t border-gray-700 text-center">
            
            <a href="/docs" class="text-purple-400 hover:text-purple-300 font-medium transition-colors duration-300"><i
                    class="fas fa-file-alt mr-1"></i> API Документація</a>
            <p class="text-sm"><i class="fas fa-info mr-2 mt-2"></i>По невідомій причині, YT Music працює лише через API</p>
        </div>
    </div>
</body>

</html>
